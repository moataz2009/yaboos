<div class="ProContainer">
    <div class="d-xs-block d-lg-none px1">
        <a class="mobileapp">{{headerMessage}}</a>
    </div>
   
    <div class="HomeLogo mt-3">

        <img src="../../../assets/imgs/logo.png " class="mt-5">
    </div>
    
    
    <div class="discover">
        <div class="container">
    
    
            <div class="row d-flex justify-content-center">
               
                    <div class="col-xs-10 col-sm-9 col-md-9 col-lg-6 pb-3 mysearchinput">
                        <div class="input-group w-100 d-flex justify-content-center ">
                            <div class="input-group-append" (click)="HomeSearch(searchTxtx.value)">
                                <i class="fas fa-search"></i>
                            </div>
                            <div *ngIf="searchTxtx.value  !='' " class="input-group-append " (click)="HomeSearch('')">
                                <!-- clear -->
                                <i class="fa fa-close"></i>
                            </div>
                            <input type="text" id="inputsearch" [value]="searchTxt" 
                            (keyup.enter)="HomeSearch(searchTxtx.value)" class="form-control border-right-0"
                             #searchTxtx placeholder="أغانى،فنانين،كلمات،قوائم...." autocomplete="off">
                           
                        </div>
                    </div>
    
                  
                
               
                     
                <!-- <div  class="form-group has-search">
    
                    <div class="form-group has-search "  class="mysearchicon">
                        <i class="fas fa-search ml-3" (click)="HomeSearch(searchTxtx.value)"></i>
                    </div>
                    <div class="form-group has-search "  class="mysearchicon">
                        <i *ngIf="searchTxtx.value  !=''" class="fa fa-close" (click)="HomeSearch('')"></i>
                    </div>
                  
                    <input type="text"  #searchTxtx [value]="searchTxt" (keyup.enter)="HomeSearch(searchTxtx.value)" class="form-control border-right-0"  placeholder="أغانى،فنانين،كلمات،قوائم....">
                </div>
                   -->
    
    
                <div class="newsongs" *ngIf="hideprograms">
                    <h1> البرامج </h1>
                    <div class="swiper-button-next">
                        <img src="../../../assets/imgs/swipernext.png">
                    </div>
                    <swiper [config]="config"> 
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"  *ngFor="let prop of programsList">
                                <img [src]="prop.image" (click)="showprogrmslist(prop.id , prop.titleAr , prop.image)">
                                 <p>{{prop.title}}</p>
                            </div>
                        </div>
                    </swiper>
                    <div class="swiper-button-prev">
                        <img src="../../../assets/imgs/swipprev.png">
                    </div>
                </div>
                <!-- programs -->
    
                <div class="newprograms" *ngIf="hideprogrameer">
                    <h1> مقدمين البرامج </h1>
                    <div class="swiper-button-next1">
                        <img src="../../../assets/imgs/swipernext.png">
                    </div>
                    <swiper [config]="configer">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" *ngFor="let prop of Reporters">
                                <img [src]="prop.image">
                                 <p>{{prop.name}}</p>
                            </div>
    
                        </div>
                    </swiper>
                    <div class="swiper-button-prev1">
                        <img src="../../../assets/imgs/swipprev.png">
                    </div>
                </div>
    
    
    
            </div>
        </div>
    
    </div>
    <!-- programms section -->
    <div class="progrmaslist w-100" *ngIf="showmyprograms">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="prosubject">
                    <p>موضوع البرنامج</p>
                    <a (click)="opentextsection()"><img src="../../../assets/imgs/minimize.png" *ngIf="endtext"></a>
                    <a (click)="openmaunsection()"><img src="../../../assets/imgs/minimize2.png" *ngIf="stext"></a>
                </div>
            </div>
            <div class="row  d-flex justify-content-center" *ngIf="allcontent">
    
                <div class="floatdiv col-xs-12">
                    <div class="contain stopScrolMobile col-xs-12 ">
                        <div class="textpro" *ngFor="let prop of EposidesList; let index =index">
                            
                            <div class="row col-xs-12" style="margin: 0;flex-wrap:nowrap;width: 100%;
                            display: flex;
                            justify-content: space-around;">
                                
                                <div class="col-12 pr-0"  (click)="PlayTrack(prop.id , prop.title, prop.album.image,  false, prop.isFavourite, index)"
                                style="display: inline-flex;justify-content: space-around;cursor: pointer;">
                                    <div class="col-6">
                                        <div class="mytexts">
                                            <h3> {{prop.titleAr}} </h3>
                                            <p> {{programName}}</p>
                                        </div>
                                    </div>
                                    <div class=" col-2 mimage p-0">
                                        <div class="pausedproicon">
                                            <a class="protime"><span>{{calcTime(prop.duration)}}</span></a>                                              
                                        </div>
                                    </div>
                                    <div class="col-3 p-0">
                                        <div class="mimage">
                                            <img [src]="programImage" class="imageapi">     
                                        </div>
                                    </div>
                                </div>
                            </div>
                           

                           
                            <!-- <div class="mytexts" (click)="PlayTrack(prop.id , prop.title, prop.album.image,  false, prop.isFavourite, index)">
                                <h3> {{prop.titleAr}} </h3>
                                <p> {{programName}}</p>
                                <div class="myimage">
                                    <div class="pausedproicon w-20">
                                        <a><img src="../../../assets/imgs/program small icon.png"></a>
                                        <a class="protime"><span>{{calcTime(prop.duration)}}</span></a>
                                        <img [src]="programImage" class="imageapi">
                                    </div>
                                   
                                </div>
                            </div> -->
<!--                            
                            <div class="mimage">
                                <img [src]="programImage" class="imageapi">
                            </div> -->

                        

                        </div>
                        <!-- المزيد  -->
                        <div *ngIf="viewLoadMore" class="more col-xs-3">
                            <a (click)="progrmslistLoadMore()">المزيد</a>
                        </div>
     
    
                    </div>
    
                    <div class="mymainimg">
                        <img [src]="programImage" >
                    </div>
                </div>
                <div class="backtomain">
                    <a (click)="backtomain()">
                        <i class="fas fa-share"></i>
                    </a>
                </div>
    
    
    
            </div>
        </div>
    </div>

        <div class="container">
            <div class="row col-xs-12 col-lg-9" style="margin: 0 auto;padding: 0;">

</div>
