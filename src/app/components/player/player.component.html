<button  (click)="PlayRadio(playerStatus)"> audio {{playerStatus}}</button>
<!-- <button  *ngIf="!playerStatus" (click)="ngStop()"> audio stop </button> -->

<div class="col-12">
    <span>{{currentTime}}</span>
    <input type="range" min="0" max="{{durationSeek}}" [value]="seek" (input)="setSeekTo($event)"/>
    <span>{{duration}}</span>
</div>
{{playerStatus}}
<div>
    <input type="range" min="0" max="1" step="0.01" value="0.5" (input)="setVolume($event)"/>
</div>
