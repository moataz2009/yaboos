<div class="d-xs-block d-lg-none px1">
    <a class="mobileapp">{{headerMessage}}</a>
</div>
<div class="HomeLogo mt-3">

    <img src="../../../assets/imgs/logo.png " class="mt-5">
</div>


<div class="homepage">
    <div class="alllibrary">
        <div class="container librarycontainer">
           
    
            <div class="col-12 text-center mt-5 cancelsearch">
                <!-- <a (click)="clenStoragSearch()" *ngIf="searchTxt != ''" class="btn mt-5 btn-primary">
                    الغاء البحث بـ {{searchTxt}}
                </a> -->

                <div class="clearfix"></div>
                
                <div class="col-xs-10 col-sm-9 col-md-9 col-lg-6 pb-3 mysearchinput">
                    <div class="input-group w-100 d-flex justify-content-center ">
                        <div class="input-group-append" (click)="HomeSearch(searchTxtx.value)">
                            <i class="fas fa-search"></i>
                        </div>
                        <div *ngIf="searchTxtx.value  !='' " class="input-group-append " (click)="clearsearch()">
                            <!-- clear -->
                            <i class="fa fa-close"></i>
                        </div>
                        <input type="text" (input)="input_search_value()" id="inputsearch" [value]="searchTxt" 
                        (keyup.enter)="HomeSearch(searchTxtx.value)" class="form-control border-right-0"
                         #searchTxtx placeholder="أغانى،فنانين،كلمات،قوائم...." autocomplete="off">
                       
                    </div>
                </div>

                <!-- <br><br> -->
            
            </div>
            <div class="">
                <ul>
                    <li>
                        <a [routerLink]="['/Libaray/songs']" routerLinkActive="text-white" >الأغانى</a>
                    </li>
                    <li>
                        <a [routerLink]="['/Libaray/albums']" routerLinkActive="text-white"> الالبومات</a>
                    </li>
                    <li>
                        <a [routerLink]="['/Libaray/artist']" routerLinkActive="text-white">الفنانين</a>
                    </li>
                    
                </ul>
            </div>
            <!-- end libaray tabs  -->
    
            
            <div class="mt-5 mb-5 greenBox">
                <router-outlet></router-outlet>
            </div>
    
    
            
    </div>
    
    
</div>
