
<div class="library">  
    <div class="box col-xs-12">
        <div class="col-sm-12 float-right  col-xs-12">
            <div class="row">
                <div class="songitems col-12 mt-sm-2 p-0">
                    
                    <div *ngIf="isLoading === true" class="loadingSection">
                        <div>
                            
                        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                        </div>
                    </div>
                    <div class="songs" *ngFor="let prop of songsList; let i=index"> 
                        <div class="col-xs-9 col-10 float-left list" (click)="PlayTrack(prop.id, prop.title, prop.album.artist.image, false, prop.isFavourite, i)">
                            <span> {{prop.title}}</span>
                            <i class="fas fa-play-circle pr-2"></i>
                        </div>
                        <div class="col-xs-3 col-2 float-right icons text-center">
                            <i class="fas fa-download" (click)="DownloadAudio($event , prop.id)"></i>  
                            
                            <i *ngIf="prop.isFavourite != true" class="far fa-heart mr-3" (click)="addToFavorite(prop.id, i)"></i>  
                            <i *ngIf="prop.isFavourite === true" class="fas fa-heart mr-3" (click)="deleteFromFavorite(prop.id, i)"></i>  

                        </div>
                        <div class="clearfix mt-3"></div>
                    </div>    
                    <div class="clearfix"></div>
                    <!-- المزيد  -->
                    <div class="col-12 text-center" *ngIf="moresongs">
                        <br> <br>
                        <div class="clearfix"></div>
                        <a *ngIf="loadMoreSong" class="btnReadMore" (click)="loadmoresongs()">المزيد</a>
                        <br> <br> <br>
                        <div class="clearfix"></div>
                    </div>
                </div> 
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>  
        <div class="clearfix"></div>
    </div>    
</div>

<div class="clearfix"></div>
