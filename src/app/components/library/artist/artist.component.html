<div class="artist_library">

<!-- start artists sections  -->
<div class="justify-content-center">
    <div class="box col-xs-12">
        <div class="row artistsitems">
            <div class="col-xs-4 col-4 smallalb mt-3 text-center" *ngFor="let prop of artistList;">
                <div (click)="getArtistAlbums(prop.id)">
                    <img class="imageSong" [src]="'http://188.225.184.108:9091/'+prop.image" alt="">
                    <p> {{prop.name}}</p>
                </div>
            </div>
            <br>
        </div>
        <div class="clearfix"></div>
        <br>
        <div class="row">
            <div class="col-12 text-center" *ngIf="moreartist">
                <a class="btnReadMore" (click)="loadartisits()">المزيد</a>
            </div>
        </div>
        <br>
        <br>

        <div class="clearfix"></div>

    </div>
</div>
<!-- end artists sections  -->
</div>
